name: Daily News Crawl

on:
  # Chạy tự động mỗi ngày lúc 8h sáng (giờ UTC+7)
  # Cron sử dụng giờ UTC, nên 8h sáng Việt Nam = 1h sáng UTC
  schedule:
    - cron: '0 1 * * *'  # 8h sáng Việt Nam (1h UTC)
  
  # Cho phép chạy thủ công từ GitHub Actions UI
  workflow_dispatch:

jobs:
  crawl-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Cấp quyền write để commit và push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser beautifulsoup4 urllib3 lxml pandas
        
    - name: Convert notebook to Python script
      run: |
        pip install nbconvert
        jupyter nbconvert --to script crawl_news/crawl/all_crawl.ipynb
        
    - name: Run crawl script
      run: |
        cd crawl_news/crawl
        python all_crawl.py
        
    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto crawl: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
